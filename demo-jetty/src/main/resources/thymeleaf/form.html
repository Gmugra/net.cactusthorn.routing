<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>net.cactusthorn.routing :: Demo :: Simple HTML</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
  </head>

  <body>
    <p th:text="${model}">test?</p>

    <img src="/static/green.jpg" alt="green"/><br/><br/>

    <form action="/html/form" method="POST" accept-charset="UTF-8">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br/><br/>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br/><br/>

        <label for="box">Box:</label><br/>
        <input type="checkbox" name="box" title="10" value="10">10</input><br/>
        <input type="checkbox" name="box" title="20" value="20">20</input><br/>
        <input type="checkbox" name="box" title="30" value="30">30</input><br/><br/>

        <input type="submit" value="Submit"/>
    </form>
  </body>

</html>
